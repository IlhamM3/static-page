  <style>
    body {
      margin: 0;
      overflow: hidden; /* Menghilangkan scroll bar */
    }
    video {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1; /* Membawa video ke belakang elemen-elemen lainnya */
    }
    body::before {
      content: "" !important;
      color: transparent !important;
    }
  </style>
  <body>
    <video autoplay loop muted>
      <source src="./asset/video.mp4" type="video/mp4">
    </video>

    <div id="Content">
      <div class="image">
        <img
          src="https://media.tenor.com/d6gBTrSW9RoAAAAC/mochi-mochi-peach-cat.gif"

          height="170px"
        />

      <div>
        <blockquote>

    <script type="text/javascript">
      function play() {
        var audio = new Audio(

        audio.volume=0.7;
        audio.play()
      }

      const swals = Swal.mixin({
        allowOutsideClick: false,
        cancelButtonColor: "#FF0040",

      const swalsy = Swal.mixin({
        confirmButtonText: "Iya",
        allowOutsideClick: false,
      })
      const swalst = Swal.mixin({
        allowOutsideClick: false,
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true,
      })

      async function mulaitanya() {
        var { isConfirmed: tanyawal } = await swals.fire({
          title: `Halo :D kamu bisa klik tombol dibawah ya`,
          imageUrl: "https://media.tenor.com/d6gBTrSW9RoAAAAC/mochi-mochi-peach-cat.gif",
          imageWidth: 170,
          imageHeight: 140,
          confirmButtonText: "Okay",
          allowOutsideClick: false,

        if (tanyawal) {

          kuis()

      }
